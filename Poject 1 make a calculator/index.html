<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <link rel="stylesheet" href="style.css">
    <title>A calculator</title>
  </head>
  <body>

<div class="container my-5">

    <div class="input-group flex-nowrap my-2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">Calculate</span>
        </div>
        <input type="text" class="form-control" id="input-number" placeholder="You can calculate anything" aria-label="Username" aria-describedby="addon-wrapping">
      </div>


<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-secondary" value="1" id = "one">1</button>
    <button type="button" class="btn btn-secondary"value="2" id = "two">2</button>
    <button type="button" class="btn btn-secondary"value="3" id = "three">3</button>
    <button type="button" class="btn btn-secondary"value="4" id = "fore">4</button>
  <button type="button" class="btn btn-secondary"value="5" id = "five">5</button>
    <button type="button" class="btn btn-secondary"value="6" id = "six">6</button>
    <button type="button" class="btn btn-secondary"value="7" id = "seven">7</button>
  <button type="button" class="btn btn-secondary"value="8" id = "eight">8</button>
  <button type="button" class="btn btn-secondary"value="9" id = "nine">9</button>
  <button type="button" class="btn btn-secondary"value="0" id = "zero">0</button>
  </div>
</div>
<div class="btn-group mr-2" role="group" aria-label="First group"> <button type="button" class="btn btn-secondary"value="+" id = "add">+</button>
    <button type="button" class="btn btn-secondary"value="-" id = "minus">-</button>
    <button type="button" class="btn btn-secondary"value="0" id = "multiply">*</button>
    <button type="button" class="btn btn-secondary"value="/" id = "devide">/</button>
    <button type="button" class="btn btn-secondary"value="=" id = "equal">=</button>
    </div>
</div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>

</html>
