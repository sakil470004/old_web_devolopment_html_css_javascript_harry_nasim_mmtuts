<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>visited,non visited with hover</title>
<style>
div{
    width:300px;
	text-align:center;
	margin:auto;
	border:5px solid blue;
	background:green;
	font-size:40px;
	
}
div:hover{
   width:300px;
	text-align:center;
	margin:auto;
	border:5px solid blue;
	background:green;
	font-size:40px;
	padding:10px;
    transition:all 1s;
}
a{color:black;}
a:visited{color:red;}

</style>
</head>
<body>
<div>
<a href="http//:www.google.com">GooGle</a>
</div>
</body>
</html>
