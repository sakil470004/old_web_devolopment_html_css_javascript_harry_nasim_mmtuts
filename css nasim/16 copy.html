<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>scale</title>
<style>
div{
width:300px;

text-align:center;
background:green;
border:5px solid blue;
font-size:40px;
animation-name:sakil;
animation-duration:0.8s ;
}
@keyframes sakil{
from{transform:scale(1)}
to{transform:scale(0.8)}
}


</style>
</head>
<body>
<div>
My power,I always do what I want
</div>
</body>
