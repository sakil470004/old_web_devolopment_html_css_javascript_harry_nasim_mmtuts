<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rotate with hover copy</title>
<style>
div{
width:300px;
margin:auto;
text-align:center;
background:green;
border:5px solid blue;
font-size:40px;

transition:2s all;
}
div:hover{
width:300px;
margin:auto;
text-align:center;
background:green;
border:5px solid blue;
font-size:40px;
transform:rotate(360deg);
}

</style>
</head>
<body>
<div>
My power,I always do what I want
</div>
</body>
